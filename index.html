<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
	<link rel="stylesheet" href="src/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div id="calculator">
		<div class="cal-screen" id="display"></div>
      <div class="row">
        <div class="button-wrapper"><button class="button" value="7" onclick="setOperands(7)">7</button></div>
        <div class="button-wrapper"><button class="button" value="8" onclick="setOperands(8)">8</button></div>
        <div class="button-wrapper"><button class="button" value="9" onclick="setOperands(9)">9</button></div>
        <div class="button-wrapper"><button class="button" value="" onclick="deleteNumber()">DEL</button></div>
      </div>
      <div class="row">
        <div class="button-wrapper"><button class="button" value="4" onclick="setOperands(4)">4</button></div>
        <div class="button-wrapper"><button class="button" value="5" onclick="setOperands(5)">5</button></div>
        <div class="button-wrapper"><button class="button" value="6" onclick="setOperands(6)">6</button></div>
        <div class="button-wrapper"><button class="button" value="+" onclick="setOperator('add')">+</button></div>
      </div>
      <div class="row">
        <div class="button-wrapper"><button class="button" value="1" onclick="setOperands(1)">1</button></div>
        <div class="button-wrapper"><button class="button" value="2" onclick="setOperands(2)">2</button></div>
        <div class="button-wrapper"><button class="button" value="3" onclick="setOperands(3)">3</button></div>
        <div class="button-wrapper"><button class="button" value="-" onclick="setOperator('minus')">-</button></div>
      </div>
      <div class="row">
        <div class="button-wrapper"><button class="button" value="0" onclick="setOperands(0)">0</button></div>
        <div class="button-wrapper"><button class="button" value="." onclick="decimal()">.</button></div>
        <div class="button-wrapper"><button class="button" value="/" onclick="setOperator('divide')">/</button></div>
        <div class="button-wrapper"><button class="button" value="x" onclick="setOperator('multiply')">x</button></div>
      </div>
      <div class="row row-right">
        <div class="button-wrapper"><button class="button button-right" value="" onclick="deleteNumber()">C</button></div>
        <div class="button-wrapper"><button class="button button-right" value="=" onclick="equal()">=</button></div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
